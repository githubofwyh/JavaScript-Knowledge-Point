<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客</title>
</head>
<body>

</body>
<script>

	function instance_of(L, R) {     // L 表示instanceof左边，R 表示instanceof右边
		let O = R.prototype;     // 取 R 的显示原型
		console.log(O)
		L = L.__proto__;         // 取 L 的隐式原型
		while (true) {           // 循环执行，直到 O 严格等于 L
			if (L === null) return false;
			if (O === L) return true;
			L = L.__proto__;
		}
	}

	function Foo() {
		console.log('我是函数')
	}


	console.log(instance_of(Foo, Foo))        // false

</script>
</html>
