<script>
  function flatten(arr) {
	return arr.reduce(function (prev, item) {
	  return prev.concat(Array.isArray(item) ? flatten(item) : item);
	}, []);
  }

  console.log(arr.flat(3))

  const arrrr = [0, 1, 2, 3, 4]
